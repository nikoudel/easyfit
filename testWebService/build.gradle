apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
  compile "io.dropwizard:dropwizard-core:0.9.+"
}

jar {
    manifest {
        attributes 'Main-Class': 'TestWebService'
    }

    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

task install(type: Copy, dependsOn: build) {
   from 'build/libs'
   into 'install'
}
